<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Javascript</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .calculator{
            display: flex;
            flex-direction: column;
            width: 20em;
            margin: auto;
            transform: translateY(50%);
        }
        .result-box{
            border: 2px solid darkgray;
            padding: 1em;
            width: 16em;
            
        }
        .row{
            align-content: center;
        }
        .row button{
            padding: 1em;
            margin: auto;
            width: 4em;
            height: 4em;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="result-box" id="result">
        <div  name="screen" value="0"  id="screen" placeholder="0" disabled="true"></div>
    </div>
    <div class="row">
        <button id="plus" value="+" >+</button>
        <button id="minus" value="-" >-</button>
        <button id="multiply" value="*" >X</button>
        <button id="divide" value="%" >%</button>
    </div>
    <div class="row">
        <button id="b7" value="7">7</button>
        <button id="b8" value="8" >8</button>
        <button id="b9" value="9" >9</button>
        <button id="equal" value="=" >=</button>
    </div>
    <div class="row">
        <button id="b4" value="4" >4</button>
        <button id="b5" value="5" >5</button>
        <button id="b6" value="6" >6</button>
    </div>
    <div class="row">
        <button id="b1" value="1" >1</button>
        <button id="b2" value="2" >2</button>
        <button id="b3" value="3">3</button>
    </div>
    <div class="row">
        <button id="b0" value="0" >0</button>
        <button id="dot" value="." >.</button>
        <button id="clear" value="clear">C</button>
    </div>
</div>

<script>
initialize();
var operand=0;
var scopeVar="";
var display="";
var operation="";
var result="0";
var append=true;
function initialize(){
        document.getElementById("b1").addEventListener('click',function(event){
            scopeVar=scopeVar+"1";
        })
        document.getElementById("b2").addEventListener('click',function(event){
            scopeVar=scopeVar+"2";
        })
        document.getElementById("b3").addEventListener('click',function(event){
            scopeVar=scopeVar+"3";
        })
        document.getElementById("b4").addEventListener('click',function(event){
            scopeVar=scopeVar+"4";
        })
        document.getElementById("b5").addEventListener('click',function(event){
            scopeVar=scopeVar+"5";
        })
        document.getElementById("b6").addEventListener('click',function(event){
            scopeVar=scopeVar+"6";
        })
        document.getElementById("b7").addEventListener('click',function(event){
            scopeVar=scopeVar+"7";
        })
        document.getElementById("b8").addEventListener('click',function(event){
            scopeVar=scopeVar+"8";
        })
        document.getElementById("b9").addEventListener('click',function(event){
            scopeVar=scopeVar+"9";
        })
        document.getElementById("b0").addEventListener('click',function(event){
            scopeVar=scopeVar+"0";
        })
        document.getElementById("dot").addEventListener('click',function(event){
            scopeVar=scopeVar+".";
        })
        document.getElementById("clear").addEventListener('click',function(event){
            scopeVar="";
            display="";
            clear();
        })
        document.getElementById("divide").addEventListener('click',function(event){
            operation="divide";
            saveOperand(operation);
            
        })
        document.getElementById("multiply").addEventListener('click',function(event){
            operation="multi";
            saveOperand(operation);
            
        })
        document.getElementById("minus").addEventListener('click',function(event){
            operation="subst";
            saveOperand(operation);
            
        })
        document.getElementById("plus").addEventListener('click',function(event){
            operation="add";
            saveOperand(operation);
            
        })
        document.getElementById("equal").addEventListener('click',function(event){
            performOperation();
        })
        document.querySelectorAll('button').forEach(function(elem){
            elem.addEventListener("click",function(){
                populateHeader();
            })
        })

}

function saveOperand(){
    operand=parseFloat(scopeVar);
    scopeVar="";
    switch(operation){
        case "add":
        display=operand + " + ";
        break;

        case "subst":
        display=operand + " - ";
        break;

        case "multi":
        display=operand + " * ";
        break;

        case "divide":
        display=operand + " / ";
        break;
    }
    populateHeader();
}
function performOperation(){
    var result;
    switch(operation){
        case "add":
        result=operand+parseFloat(scopeVar);
        break;

        case "subst":
        result=operand-parseFloat(scopeVar);
        break;

        case "multi":
        result=operand*parseFloat(scopeVar);
        break;

        case "divide":
        result=operand/parseFloat(scopeVar);
        break;
    }
    
    append=false;
    document.getElementById("screen").innerText=display+ scopeVar + "=" +result.toString();
    console.log('final--' + display+ scopeVar + "=" +result.toString());
    scopeVar=result;
    console.log('final22--' + scopeVar);
   // document.getElementById("calHeader").innerText="";
}
function populateHeader(){
    document.getElementById("screen").innerText=display+ scopeVar;
}
function clear(){
   // document.getElementById("calHeader").innerText="";
    document.getElementById("screen").innerText="";
}


</script>
</body>
</html>
